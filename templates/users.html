{% extends "utils/layout.html" %}
{% block body %}
    <p>User page should only load up if cookie is connected</p>
    <h1>Submit distance:</h1>
    <form method="post">
        {{ form.distance.label }}: {{ form.distance(min="0", max="50") }}<br />
        {{ form.password.label }}: {{ form.password() }}<br />
        {{ form.submit() }}
    </form>
{% endblock %}
